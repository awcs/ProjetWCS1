            <section class="contact">
                    <div class="opa" style="opacity: 0.7; background-color: rgb(189, 224, 235);"></div>
                
                
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8" data-form-type="formoid">
                
                                    
                                <form class="mbr-form" action="Send form" method="post">
                                    <div class="row row-sm-offset">
                                        <div class="col-md-4 multi-horizontal" data-for="name">
                                            <div class="form-group">
                                                <label class="form-control-label mbr-fonts-style display-7" for="name-form1-2w">Name</label>
                                                <input type="text" class="form-control" name="name" data-form-field="Name" required="" id="name-form1-2w">
                                            </div>
                                        </div>
                                        <div class="col-md-4 multi-horizontal" data-for="email">
                                            <div class="form-group">
                                                <label class="form-control-label mbr-fonts-style display-7" for="email">Email</label>
                                                <input type="email" class="form-control" name="email" data-form-field="Email" required="" id="email-form1-2w">
                                            </div>
                                        </div>
                                        <div class="col-md-4 multi-horizontal" data-for="phone">
                                            <div class="form-group">
                                                <label class="form-control-label mbr-fonts-style display-7" for="phone">Phone</label>
                                                <input type="tel" class="form-control" name="phone" data-form-field="Phone" id="phone">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="message" data-for="message">
                                        <label class="form-control-label mbr-fonts-style display-7" for="message">Message</label>
                                        
                                    </div>
                        
                                    <span class="input-group-btn">
                                        <textarea type="text" class="form-control" name="message" rows="7" data-form-field="Message" id="message-form1-2w"></textarea>
                                        <button href="" type="submit" class="button">SEND FORM</button>
                                    </span>
                                </form>
                            </div>
                        </div>
                    </div>
            </section>
